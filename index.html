<!DOCTYPE html>

  <style>

    body {

    }

    h1 {

      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      min-height: 1.4em;
    }

    img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      margin: 12px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    button {

      font-size: 1.2rem;

      border-radius: 999px;
      border: 1.5px solid #000;
      background: #fff;

    }

    button:hover {

    }

    .yes {

    @media (max-width: 480px) {

  </style>
</head>
<body>

<img id="gif" src="https://media.giphy.com/media/8Z5xJbiqa2hS25nweP/giphy.gif

  <script>
